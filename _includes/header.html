<header class="site-header">
    <h1 class="site-title"><a href="/">{{ site.title }}</a></h1>

    <nav class="pages">
    <ul>
      <li>
        <a class="page-link" href="/">Home</a>
      </li>
      {% for page in site.pages %}
        {% unless page.hidden %} {% if page.title %}
        <li>
          <a class="page-link" href="{{ page.url }}">{{ page.title }}</a>
        </li>
        {% endif %} {% endunless %}
      {% endfor %}
    </ul>
    </nav>
</header>
